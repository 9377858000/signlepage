<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
    <link rel="stylesheet" href="img1.html">
    <img src="Image.jpeg" alt="button" height="100" width="100">
    <audio src="audio1.mp3"controls></audio>
    <video src="Video.mp4"controls height="150" width="150"></video>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <h1>Student Form</h1>
                </td>
            </tr>
            <tr>
                <td>
                    Name :
                </td>
                <td><input type="text" placeholder="Enter Name Here" required></td>
            </tr>
            <tr>
                <td>Contact Number : <select>
                        <option>+91</option>
                        <option>+97</option>
                        <option>+1</option>
                    </select></td>
                <td><input type="number" placeholder="Enter Number Here" required></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><textarea name="" id="" cols="30" rows="2" placeholder="Enter Addrss Here" required></textarea></td>
            </tr>
            <TR>
                <td>Gender : </td>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender" required>Female</td>
            </TR>
            <tr>
                <td>Hobbies : </td>
                <td><input type="checkbox" name="" id="">Cricket <input type="checkbox" name="" id="">Reading <input
                        type="checkbox" name="" id="">Chess</td>
            </tr>
            <tr>
                <td>Date & Time : </td>
                <td><input type="datetime-local" name="" id="" required></td>
            </tr>
            <tr>
                <td>Remarks : </td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><button>Submit</button> or <button>Reject</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
