        document.write(ans, "<br>")
        document.write(ans1, "<br>")
        document.write(ans2, "<br>")
        document.write(ans3, "<br>")
        document.write(ans4, "<br>")

        document.write("====================", "<br>")
        var a1 = 5
        var a2 = 10
        var a3 = a1
        var a1 = a2
        var a2 = a3
        // ans6=a1+1
        document.write(a1, "<br>")
        document.write(a2, "<br>")

        document.write("====================", "<br>")
        var n = 6
        var o = 7
        [n, o] = [o, n]
        document.write(n + "<br>")
        document.write(o + "<br>")
    </script>
