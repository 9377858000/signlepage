<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <script>
        var r = 2;
        var a = 5
        var b = 7
        var pi = 3.14
        var h = 7;
        var l = 2;
        ans = 2 * pi * r * h
        ans1 = 2 * pi * r * r
        ans2 = l * l
        ans3 = l * l + b * b
        ans4 = a + b * a + b
        ans5 = a + b * a + b * a + b
        document.write(ans, "<br>")
        document.write(ans1, "<br>")
        document.write(ans2, "<br>")
        document.write(ans3, "<br>")
        document.write(ans4, "<br>")
        document.write(ans5, "<br>")
        document.write("====================", "<br>")
        var a1 = 5
        var a2 = 10
        var a3 = a1
        var a1 = a2
        var a2 = a3
        // ans6=a1+1
        document.write(a1, "<br>")
        document.write(a2, "<br>")

        document.write("====================", "<br>")
        var n = 6
        var o = 7
        [n, o] = [o, n]
        document.write(n + "<br>")
        document.write(o + "<br>")
    </script>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <h1>Student Form</h1>
                </td>
            </tr>
            <tr>
                <td>
                    Name :
                </td>
                <td><input type="text" placeholder="Enter Name Here" required></td>
            </tr>
            <tr>
                <td>Contact Number : <select>
                        <option>+91</option>
                        <option>+97</option>
                        <option>+1</option>
                    </select></td>
                <td><input type="number" placeholder="Enter Number Here" required></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><textarea name="" id="" cols="30" rows="2" placeholder="Enter Addrss Here" required></textarea></td>
            </tr>
            <TR>
                <td>Gender : </td>
                <td><input type="radio" name="Gender">Male <input type="radio" name="Gender" required>Female</td>
            </TR>
            <tr>
                <td>Hobbies : </td>
                <td><input type="checkbox" name="" id="">Cricket <input type="checkbox" name="" id="">Reading <input
                        type="checkbox" name="" id="">Chess</td>
            </tr>
            <tr>
                <td>Date & Time : </td>
                <td><input type="datetime-local" name="" id="" required></td>
            </tr>
            <tr>
                <td>Remarks : </td>
                <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><button>Submit</button> or <button>Reject</button></td>
            </tr>

        </table>
    </form>
</body>

</html>
