<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <h1>Student Form</h1>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Enter Name Here ">
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td><input type="checkbox">Cricket
                    <input type="checkbox">Reading
                    <input type="checkbox">Playing</td>
            </tr>
            <tr>
                <td>Phone Number :
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                    </select>
                </td>
                <td>
                    <input type="number" placeholder="Enter Phone Number">
                </td>
            </tr>
            <tr>
                <td>
                    Date & Time :
                </td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    you question 
                </td><td>
                <textarea name="help" id="0" cols="40" rows="2"></textarea>
                </td>
            </tr>
            <tr><td>
                <input type="range">
            </td></tr>
            <tr><td><button>Submit</button></td></tr>

            
        </table>
    </form>
</body>
</html>
